<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Seat Allocation</title>
    <style>
        /* Basic Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f3f4f6, #dfe2e8);
            color: #333;
            padding: 20px;
            user-select: none;
        }
    
        h2 {
    font-size: 28px; /* Adjusted size */
    font-weight: 600; /* Moderate boldness */
    color: transparent; /* Required for gradient effect */
    background: linear-gradient(to right, #6f42c1, #804dce); /* Subtle gradient */
    background-clip: text; /* Ensures the gradient applies only to the text */
    -webkit-background-clip: text;
    text-align: center;
    margin-bottom: 20px;
    text-transform: none; /* No forced uppercase */
    letter-spacing: 0.5px; /* Minimal spacing for refined look */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle depth */
    animation: glow 1.5s infinite ease-in-out; /* Soft glow effect */
}

/* Animation for a softer glow */
@keyframes glow {
    0%, 100% {
        text-shadow: 1px 1px 4px rgba(111, 66, 193, 0.3);
    }
    50% {
        text-shadow: 1px 1px 6px rgba(128, 77, 206, 0.5);
    }
}


    
        /* Centered Container */
        .container {
            max-width: 400px;
            width: 100%;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
    
        label {
            display: block;
            font-size: 14px;
            color: #444;
            margin-bottom: 8px;
            text-align: left;
            font-weight: bold;
        }
    
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fafafa;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
    
        input[type="number"]:focus,
        input[type="text"]:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 8px rgba(111, 66, 193, 0.3);
            outline: none;
        }
    
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #6f42c1;
            color: #fff;
            border: none;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(111, 66, 193, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #5a37a2;
            box-shadow: 0 6px 15px rgba(111, 66, 193, 0.4);
        }
    
        .note {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
    
            .container {
                padding: 20px;
            }
    
            h2 {
                font-size: 24px;
            }
    
            label {
                font-size: 13px;
            }
    
            input[type="number"],
            input[type="text"] {
                padding: 10px;
                font-size: 14px;
            }
    
            button {
                padding: 10px;
                font-size: 15px;
            }
    
            .note {
                font-size: 13px;
            }
        }
        select {
    width: 100%;
    padding: 10px 15px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fafafa;
    color: #444;
    transition: box-shadow 0.3s, border-color 0.3s;
    appearance: none; /* Removes default arrow for custom styling */
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='%236f42c1' d='M2 0L0 2h4z'/%3E%3C/svg%3E"); /* Custom arrow */
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 10px 10px;
}

select:focus {
    border-color: #6f42c1;
    box-shadow: 0 0 8px rgba(111, 66, 193, 0.3);
    outline: none;
}

select option {
    font-size: 15px;
    color: #333;
    padding: 10px;
}

label[for="examination"] {
    font-size: 14px;
    color: #444;
    margin-bottom: 8px;
    text-align: left;
    font-weight: bold;
    display: block;
}

    </style>
    
    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getFirestore, collection, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBSbdJSZJnzeu57NKTJwTo5XYYEADOIOqY",
            authDomain: "minor-project-223b4.firebaseapp.com",
            projectId: "minor-project-223b4",
            storageBucket: "minor-project-223b4.appspot.com",
            messagingSenderId: "432413011174",
            appId: "1:432413011174:web:19fd1011d45e7ad4945f27",
            measurementId: "G-1KFXWD4CM9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to generate and save seats with skipping absent roll numbers
        window.generateAndSaveSeats = async function() {
            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);
            const numStudents = parseInt(document.getElementById('numStudents').value);
            const rollNumberStart = parseInt(document.getElementById('rollNumberStart').value);
            const absentRolls = document.getElementById('absentRolls').value
                .split(',')
                .map(roll => roll.trim())
                .map(Number);

            if (isNaN(rows) || isNaN(columns) || isNaN(numStudents) || isNaN(rollNumberStart)) {
                alert('Please enter valid numbers.');
                return;
            }

            const totalSeats = rows * columns;
            const numAvailableSeats = Math.min(numStudents, totalSeats);
            let seatNumber = 0;
            let rollNumber = rollNumberStart;

            for (let column = 1; column <= columns; column++) {
                for (let row = 1; row <= rows; row++) {
                    if (seatNumber >= numAvailableSeats) {
                        alert('All requested seats have been assigned.');
                        return;
                    }

                    while (absentRolls.includes(rollNumber)) {
                        rollNumber++;
                    }

                    const hall = "Hall 1";
                    const seatRow = `Row ${row}`;
                    const seatColumn = `Column ${column}`;

                    await setDoc(doc(db, "seats", rollNumber.toString()), {
                        rollNumber: rollNumber.toString(),
                        hall: hall,
                        row: seatRow,
                        column: seatColumn,
                        totalRows: rows,
                        totalColumns: columns
                    });

                    rollNumber++;
                    seatNumber++;
                }
            }

            alert('Seats generated and saved successfully!');
        }
    </script>
</head>
<body>
    <div class="container">
        <h2> Seat Allocation</h2>
        <label for="examination">Choose Examination:</label>
<select id="examination">
    <option value="" disabled selected>Select Examination</option>
    <option value="Internal Examination 1">Internal Examination 1</option>
    <option value="Internal Examination 2">Internal Examination 2</option>
    <option value="Odd Semester Examination">Odd Semester Examination</option>
    <option value="Even Semester Examination">Even Semester Examination</option>
</select>

        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" placeholder="Enter number of rows">

        <label for="columns">Number of Columns:</label>
        <input type="number" id="columns" placeholder="Enter number of columns">

        <label for="numStudents">Number of Students:</label>
        <input type="number" id="numStudents" placeholder="Enter number of students">

        <label for="rollNumberStart">Starting Roll Number:</label>
        <input type="number" id="rollNumberStart" placeholder="Enter starting roll number">

        <label for="absentRolls">Permenent Absent Roll Numbers <br>                          (comma-separated):</label>
        <input type="text" id="absentRolls" placeholder="e.g., 4, 7, 10">

        <button onclick="generateAndSaveSeats()">Generate Seats</button>

        <p class="note">Ensure all fields are filled accurately.</p>
    </div>
</body>
</html>
